        "409":
          description: Already connected

  /oauth/github:
    get:
      summary: Get GitHub OAuth URL
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Consent URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
        "409":
          description: Already connected
  /oauth/github/callback:
    get:
      summary: GitHub OAuth callback
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: code
          schema:
            type: string
      responses:
        "200":
          description: Connected
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Missing code
        "409":
          description: Already connected

  /oauth/linear:
    get:
      summary: Get Linear OAuth URL
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Consent URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
        "409":
          description: Already connected
  /oauth/linear/callback:
    get:
      summary: Linear OAuth callback
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: code
          schema:
            type: string
      responses:
        "200":
          description: Connected
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Missing code
        "409":
          description: Already connected

  /oauth/figma:
    get:
      summary: Get Figma OAuth URL
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Consent URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
        "409":
          description: Already connected
  /oauth/figma/callback:
    get:
      summary: Figma OAuth callback
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: code
          schema:
            type: string
      responses:
        "200":
          description: Connected
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Missing code
        "409":
          description: Already connected

  /ai/:
    post:
      summary: Create a new AI task (chat message)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                threadId:
                  type: string
      responses:
        "201":
          description: Task recorded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      threadId:
                        type: string
                      messageId:
                        type: string
        "400":
          description: Invalid input
        "401":
          description: Unauthorized

  /streams/messages/{threadId}/{messageId}:
    get:
      summary: Stream AI agent events for a chat message (SSE)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: threadId
          required: true
          schema:
            type: string
        - in: path
          name: messageId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: SSE stream
        "401":
          description: Unauthorized
